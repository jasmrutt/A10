<!DOCTYPE html>
<html>

<head>
  <script>
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      let expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function checkCookie() {
      let age = getCookie("userage");
      if (age !== "") {
        alert("Welcome again! Your age is " + age);
      } else {
        age = prompt("Please enter your age:", "");
        if (age !== "" && age !== null) {
          setCookie("userage", age, 30);
        }
      }
    }
  </script>
</head>

<body onload="checkCookie()">
  <h1>Cookie Example</h1>
  <p>This page uses cookies to store input (i.e., your favorite color).</p>
  <p>Reload the page to test the cookies.</p>
  <footer>&copy; 11/21/23 Jasmin Rutter</footer>
</body>

</html>
